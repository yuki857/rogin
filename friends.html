<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>友達一覧</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        h1 { margin-bottom: 20px; }
        #friendsList { list-style: none; padding: 0; }
        .friend {
            padding: 10px;
            background-color: #f8f9fa;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <h1>友達一覧</h1>
    <ul id="friendsList">
        <!-- ここに友達が追加されます -->
    </ul>

    <button class="btn" id="addFriendBtn">友達追加</button>

    <div id="friendCodeForm" style="display: none;">
        <h3>友達コードを入力してください</h3>
        <input type="text" id="friendCode" placeholder="コード">
        <button class="btn" id="submitCodeBtn">追加</button>
    </div>

    <script>
        // 友達リスト（仮にローカルストレージで管理）
        let friends = JSON.parse(localStorage.getItem('friends')) || [];

        // 友達を表示する関数
        function displayFriends() {
            const friendsList = document.getElementById('friendsList');
            friendsList.innerHTML = ''; // 一度リストをリセット

            friends.forEach(friend => {
                const li = document.createElement('li');
                li.classList.add('friend');
                li.textContent = friend;
                friendsList.appendChild(li);
            });
        }

        // 友達を追加する関数
        function addFriend(code) {
            friends.push(code);
            localStorage.setItem('friends', JSON.stringify(friends));
            displayFriends();
        }

        // 友達追加ボタンがクリックされたとき
        document.getElementById('addFriendBtn').addEventListener('click', function() {
            document.getElementById('friendCodeForm').style.display = 'block';
        });

        // コード入力後に友達を追加する
        document.getElementById('submitCodeBtn').addEventListener('click', function() {
            const code = document.getElementById('friendCode').value.trim();

            if (code) {
                addFriend(code);
                document.getElementById('friendCodeForm').style.display = 'none';
                document.getElementById('friendCode').value = ''; // 入力フィールドをリセット
            }
        });

        // ページ読み込み時に友達を表示
        displayFriends();
    </script>
</body>
</html>
