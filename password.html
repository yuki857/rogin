<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード確認</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; margin-top: 50px; }
        h1 { margin-bottom: 20px; }
        .btn { padding: 10px 20px; font-size: 16px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px; }
        .btn:hover { background-color: #218838; }
        .error { color: red; font-size: 14px; margin-top: 10px; }
        input[type="password"] {
            width: 250px;
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>パスワード入力</h1>
    <p>パスワードを入力してください</p>

    <div id="passwordForm">
        <label for="password">パスワード:</label>
        <input type="password" id="password">
        <button class="btn" id="submitPasswordBtn">確認</button>
    </div>

    <p id="errorMessage" class="error" style="display: none;">パスワードが間違っています。正しいパスワードを入力してください。</p>

    <script>
        const correctPassword = "12346789";

        // パスワード確認
        document.getElementById('submitPasswordBtn').addEventListener('click', function() {
            const password = document.getElementById('password').value;

            if (password === correctPassword) {
                // パスワードが正しければプロフィール作成画面に進む
                window.location.href = 'profile.html'; // プロフィール作成画面
            } else {
                document.getElementById('errorMessage').style.display = 'block'; // エラーメッセージ表示
            }
        });
    </script>
</body>
</html>
