<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード確認</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; margin-top: 50px; }
        h1 { margin-bottom: 20px; }
        input[type="password"] {
            width: 250px;
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>プロフィール作成</h1>
    <p>パスワードを入力してください</p>

    <div>
        <label for="password">パスワード:</label>
        <input type="password" id="password">
        <button id="submitBtn">確認</button>
    </div>

    <p id="errorMessage" class="error" style="display: none;">パスワードが間違っています。正しいパスワードを入力してください。</p>

    <script>
        const correctPassword = "1111";

        document.getElementById('submitBtn').addEventListener('click', function() {
            const password = document.getElementById('password').value;

            if (password === correctPassword) {
                window.location.href = 'friends.html'; // 次の画面（友達一覧）へ
            } else {
                document.getElementById('errorMessage').style.display = 'block'; // エラーメッセージ表示
            }
        });
    </script>
</body>
</html>
