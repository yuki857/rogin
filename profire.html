<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフィール作成</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; margin-top: 50px; }
        h1 { margin-bottom: 20px; }
        input[type="text"], textarea {
            width: 250px;
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="file"] {
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>プロフィール作成</h1>
    <form action="chat.html" method="post">
        <div>
            <label for="name">名前 (必須):</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="icon">アイコン（画像または色）:</label>
            <input type="file" id="icon" name="icon" accept="image/*">
            <p>または、色を選んでアイコンとして使用できます。</p>
            <input type="color" id="colorIcon" name="colorIcon">
        </div>
        <div>
            <label for="bio">自己紹介:</label>
            <textarea id="bio" name="bio" rows="4" cols="50"></textarea>
        </div>
        <div>
            <button type="submit">プロフィール作成</button>
        </div>
    </form>
</body>
</html>
