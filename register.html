<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; margin-top: 50px; }
        h1 { margin-bottom: 20px; }
        input[type="text"], input[type="password"] {
            width: 250px;
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>新規登録</h1>
    <form id="registerForm">
        <div>
            <label for="id">ユーザーID:</label>
            <input type="text" id="id" name="id" required>
        </div>
        <div>
            <label for="password">パスワード:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <button type="submit">登録</button>
        </div>
    </form>

    <script>
        // フォーム送信時の動作をJavaScriptで制御
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();  // フォームの通常の送信を防ぐ

            // フォームデータを取得（必要に応じてここで処理できます）
            const id = document.getElementById('id').value;
            const password = document.getElementById('password').value;

            // 登録後にプロフィール作成画面に遷移
            // この段階では送信したデータをクエリパラメータとして次のページに渡すことも可能です
            window.location.href = 'profile.html?id=' + encodeURIComponent(id) + '&password=' + encodeURIComponent(password);
        });
    </script>
</body>
</html>
