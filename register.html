<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; margin-top: 50px; }
        h1 { margin-bottom: 20px; }
        input[type="text"], input[type="password"] {
            width: 250px;
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>新規登録</h1>
    <form id="registerForm">
        <div>
            <label for="id">ユーザーID:</label>
            <input type="text" id="id" name="id" required>
        </div>
        <div>
            <label for="password">パスワード:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <button type="button" id="submitBtn">登録</button>
        </div>
        <p id="errorMessage" class="error" style="display: none;">パスワードが間違っています。正しいパスワードを入力してください。</p>
    </form>

    <script>
        // 正しいパスワード
        const correctPassword = "1111";

        // 登録ボタンがクリックされたときの動作
        document.getElementById('submitBtn').addEventListener('click', function() {
            // フォームのデータを取得
            const id = document.getElementById('id').value;
            const password = document.getElementById('password').value;

            // パスワードが正しいかどうか確認
            if (password === correctPassword) {
                // 正しい場合、プロフィール作成画面に遷移
                window.location.href = 'profile.html?id=' + encodeURIComponent(id);
            } else {
                // パスワードが間違っていた場合、エラーメッセージを表示
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>
